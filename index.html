<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Células | Igreja Cristo Salva Mococa</title>
  <meta name="description" content="Células da Igreja Cristo Salva Mococa. Encontre uma célula por dia, horário e região e fale pelo WhatsApp." />
  <style>
    :root{
      --bg:#0b1220;
      --card:#121b2e;
      --muted:#9bb0d0;
      --text:#eaf1ff;
      --line:#22304f;
      --accent:#00a859;
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color:var(--text);
    }
    .wrap{max-width:1100px;margin:0 auto;padding:28px 16px 56px}
    header{text-align:center;margin-bottom:24px}
    header img{max-width:140px;margin-bottom:10px}
    h1{margin:0}
    p{color:var(--muted)}
    .controls{display:grid;grid-template-columns:1fr 220px 220px;gap:10px;margin:14px 0 18px}
    @media(max-width:860px){.controls{grid-template-columns:1fr}}
    input,select,button{
      width:100%;border-radius:12px;border:1px solid var(--line);
      background:rgba(18,27,46,.7);color:var(--text);
      padding:12px;font-size:14px
    }
    button{cursor:pointer}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    @media(max-width:960px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:620px){.grid{grid-template-columns:1fr}}
    .card{background:rgba(18,27,46,.72);border:1px solid var(--line);border-radius:var(--radius);display:flex;flex-direction:column}
    .top{padding:14px;border-bottom:1px solid var(--line)}
    .mid{padding:12px}
    .bottom{padding:12px}
    .cta{display:block;text-align:center;padding:10px;border-radius:10px;text-decoration:none;color:#fff;background:var(--accent)}
  </style>
</head>
<body>
<div class="wrap">
<header>
  <img src="logo.png" alt="Igreja Cristo Salva Mococa">
  <h1>Igreja Cristo Salva Mococa</h1>
  <p>Encontre uma célula e participe conosco</p>
</header>

<section class="controls">
  <input id="q" placeholder="Buscar por bairro, líder ou dia">
  <select id="day">
    <option value="">Todos os dias</option>
    <option>Segunda-feira</option>
    <option>Quarta-feira</option>
  </select>
  <button onclick="clearFilters()">Limpar</button>
</section>

<main>
  <div id="grid" class="grid"></div>
</main>
</div>

<script>
const CELULAS = [
  {dia:"Quarta-feira",horario:"15:00",local:"Jardim Primavera",endereco:"Rua João Goulart, nº 26",lider:"Michele",whatsapp:"5519989438636"},
  {dia:"Quarta-feira",horario:"20:00",local:"Jardim Santa Clara",endereco:"Rua Heitor Villa-Lobos, nº 115",lider:"Alexandre",whatsapp:"5537991521699"},
  {dia:"Segunda-feira",horario:"20:00",local:"Empreendedores",endereco:"Pizzaria Taliari",lider:"Pr. Narciso",whatsapp:"5511981016995"},
  {dia:"Quarta-feira",horario:"20:00",local:"Jardim Progresso",endereco:"Rua Geraldo Fogarin, nº 54",lider:"Alexandre",whatsapp:"5511975136732"},
  {dia:"Quarta-feira",horario:"20:00",local:"Conj. Hab. Nelson Niero",endereco:"R. João Grilo Filho, nº 84",lider:"Rogério",whatsapp:"5519986101422"},
  {dia:"Quarta-feira",horario:"19:30",local:"Vila Carvalho",endereco:"Rua Domiciano Custódio Dias, nº 562",lider:"Ademir",whatsapp:"551991515936"}
];

function render(list){
  const g=document.getElementById("grid");
  g.innerHTML="";
  list.forEach(c=>{
    g.innerHTML+=`
    <div class="card">
      <div class="top">
        <strong>${c.dia} • ${c.horario}</strong><br>${c.local}
      </div>
      <div class="mid">
        <div><b>Líder:</b> ${c.lider}</div>
        <div><b>Local:</b> ${c.endereco}</div>
      </div>
      <div class="bottom">
        <a class="cta" target="_blank" href="https://wa.me/${c.whatsapp}">Falar no WhatsApp</a>
      </div>
    </div>`;
  });
}

function apply(){
  const q=document.getElementById("q").value.toLowerCase();
  const d=document.getElementById("day").value;
  render(CELULAS.filter(c=>(!d||c.dia===d) && JSON.stringify(c).toLowerCase().includes(q)));
}
function clearFilters(){
  document.getElementById("q").value="";
  document.getElementById("day").value="";
  apply();
}
document.getElementById("q").oninput=apply;
document.getElementById("day").onchange=apply;
apply();
</script>
</body>
</html>
