<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Células | Igreja Cristo Salva</title>
  <meta name="description" content="Encontre uma célula da Igreja Cristo Salva por dia, horário e região. Clique e fale no WhatsApp." />
  <style>
    :root{
      --bg:#0b1220;
      --card:#121b2e;
      --muted:#9bb0d0;
      --text:#eaf1ff;
      --line:#22304f;
      --accent:#66e3a5;
      --accent2:#7db3ff;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 700px at 20% 0%, rgba(125,179,255,.15), transparent 60%),
                  radial-gradient(900px 600px at 90% 10%, rgba(102,227,165,.12), transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    .wrap{max-width:1100px;margin:0 auto;padding:28px 16px 56px}
    header{display:flex;gap:16px;align-items:flex-start;justify-content:space-between;flex-wrap:wrap;margin-bottom:18px}
    .title h1{margin:0;font-size:26px}
    .title p{margin:6px 0 0;color:var(--muted)}
    .controls{display:grid;grid-template-columns:1fr 220px 220px;gap:10px;margin:14px 0 18px}
    @media(max-width:860px){.controls{grid-template-columns:1fr}}
    input,select,button{
      width:100%;border-radius:12px;border:1px solid var(--line);
      background:rgba(18,27,46,.7);color:var(--text);
      padding:12px;font-size:14px
    }
    button{cursor:pointer}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    @media(max-width:960px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:620px){.grid{grid-template-columns:1fr}}
    .card{background:rgba(18,27,46,.72);border:1px solid var(--line);border-radius:var(--radius);display:flex;flex-direction:column}
    .top{padding:14px;border-bottom:1px solid var(--line)}
    .badge{font-size:12px;margin-bottom:8px}
    .mid{padding:12px}
    .bottom{padding:12px;display:flex;gap:8px}
    .cta{flex:1;text-align:center;padding:10px;border-radius:10px;text-decoration:none;color:var(--text);border:1px solid var(--accent)}
  </style>
</head>
<body>
<div class="wrap">
<header>
  <div class="title">
    <h1>Células – Igreja Cristo Salva</h1>
    <p>Encontre uma célula e fale direto no WhatsApp.</p>
  </div>
</header>

<section class="controls">
  <input id="q" placeholder="Buscar por bairro, líder ou dia">
  <select id="day">
    <option value="">Todos os dias</option>
    <option>Segunda-feira</option>
    <option>Quarta-feira</option>
  </select>
  <button onclick="clearFilters()">Limpar</button>
</section>

<main>
  <div id="grid" class="grid"></div>
</main>
</div>

<script>
const CELULAS = [
  {tipo:"Célula",dia:"Quarta-feira",horario:"15:00",local:"Jardim Primavera",endereco:"Rua João Goulart, nº 26",lider:"Michele",whatsapp:"5519989438636"},
  {tipo:"Célula",dia:"Quarta-feira",horario:"20:00",local:"Jardim Santa Clara",endereco:"Rua Heitor Villa-Lobos, nº 115",lider:"Alexandre",whatsapp:"5537991521699"},
  {tipo:"Empreendedores",dia:"Segunda-feira",horario:"20:00",local:"Empreendedores",endereco:"Pizzaria Taliari",lider:"Pr. Narciso",whatsapp:"5511981016995"},
  {tipo:"Célula",dia:"Quarta-feira",horario:"20:00",local:"Jardim Progresso",endereco:"Rua Geraldo Fogarin, nº 54",lider:"Alexandre",whatsapp:"5511975136732"},
  {tipo:"Célula",dia:"Quarta-feira",horario:"20:00",local:"Conj. Hab. Nelson Niero",endereco:"R. João Grilo Filho, nº 84 – Conj. Hab. Nelson Niero",lider:"Rogério",whatsapp:"5519986101422"},
  {tipo:"Célula",dia:"Quarta-feira",horario:"19:30",local:"Vila Carvalho",endereco:"Rua Domiciano Custódio Dias, nº 562",lider:"Ademir",whatsapp:"551991515936"}
];

function render(list){
  const g=document.getElementById("grid");
  g.innerHTML="";
  list.forEach(c=>{
    g.innerHTML+=`
    <div class="card">
      <div class="top">
        <div class="badge">${c.tipo}</div>
        <strong>${c.dia} • ${c.horario}</strong><br>${c.local}
      </div>
      <div class="mid">
        <div><b>Líder:</b> ${c.lider}</div>
        <div><b>Local:</b> ${c.endereco}</div>
      </div>
      <div class="bottom">
        <a class="cta" target="_blank" href="https://wa.me/${c.whatsapp}">WhatsApp</a>
      </div>
    </div>`;
  });
}

function apply(){
  const q=document.getElementById("q").value.toLowerCase();
  const d=document.getElementById("day").value;
  render(CELULAS.filter(c=>{
    return (!d||c.dia===d) && JSON.stringify(c).toLowerCase().includes(q);
  }));
}
function clearFilters(){
  document.getElementById("q").value="";
  document.getElementById("day").value="";
  apply();
}
document.getElementById("q").oninput=apply;
document.getElementById("day").onchange=apply;
apply();
</script>
</body>
</html>
